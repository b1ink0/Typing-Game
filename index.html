<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Type</title>
  </head>
  <body>
    <div class="con">
      <div class="text-base border textTemp"></div>
      <input
        class="text-base border border-black"
        type="text"
        onkeydown="preventBackspace(event)"
      />
      <div class="textOutput"></div>
      <h4 id="meter">Time: 0 CPM: 0 WPM: 0</h4>
      <button class="pauseBtn border border-black p-1">Pause</button>
      <button class="resetBtn border border-black p-1">Reset</button>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
