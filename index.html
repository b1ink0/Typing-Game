<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/Typing-Game/media/icons/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="/Typing-Game/media/icons/logo192.png" />
    <link rel="apple-touch-icon" href="/Typing-Game/media/icons/logo512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#000000" />
    <meta name="theme-color" content="#000000" />
    <title>Typing Game</title>
  </head>
  <body class="flex flex-col justify-center items-center">
    <div class="topCon w-full flex justify-center items-center flex-col">
      <div
        class="
          startTyping
          flex flex-col
          justify-center
          items-center
          font-bold
          text-center text-3xl text-white
          mt-2
        "
      >
        <span
          class="
            flex flex-col
            justify-center
            items-center
            font-bold
            span_4
            text-center text-3xl text-white
          "
        >
          Start Typing !
        </span>
      </div>
      <div class="bar flex justify-start items-center">
        <span></span>
      </div>
    </div>
    <div class="con flex flex-col justify-center items-center w-full">
      <div class="inputCon font-mono font-bold w-full">
        <div
          class="
            textInputCon
            flex flex-col
            justify-center
            items-center
            relative
            w-full
          "
        >
          <div class="textCon_1 absolute"></div>
          <div
            class="
              text-3xl
              flex
              justify-center
              items-center
              text-white
              textTemp
              absolute
              w-4/5
              h-11
              pointer-events-none
              text-center
            "
          ></div>
          <div
            class="
              preTextOutput
              flex flex-col
              justify-center
              items-center
              text-3xl text-white
              absolute
            "
          ></div>
          <input
            class="text-base cursor-pointer opacity-0 w-4/5 h-10"
            type="text"
            onkeydown="preventBackspace(event)"
          />
        </div>
      </div>
    </div>
    <div class="keyboardCon w-full mt-8">
      <div class="keyboard w-full">
        <div class="row_1 w-full flex justify-center items-center">
          <button class="row_1_key_1" data-key="À">`</button>
          <button class="row_1_key_2" data-key="1">1</button>
          <button class="row_1_key_3" data-key="2">2</button>
          <button class="row_1_key_4" data-key="3">3</button>
          <button class="row_1_key_5" data-key="4">4</button>
          <button class="row_1_key_6" data-key="5">5</button>
          <button class="row_1_key_7" data-key="6">6</button>
          <button class="row_1_key_8" data-key="7">7</button>
          <button class="row_1_key_9" data-key="8">8</button>
          <button class="row_1_key_10" data-key="9">9</button>
          <button class="row_1_key_11" data-key="0">0</button>
          <button class="row_1_key_12" data-key="½">-</button>
          <button class="row_1_key_13" data-key="»">=</button>
          <button
            class="row_1_key_14"
            data-key="backspace"
            style="width: 100px"
          >
            ←
          </button>
        </div>
        <div class="row_2 w-full flex justify-center items-center">
          <button class="row_2_key_1" data-key="\t" style="width: 100px">
            \t
          </button>
          <button class="row_2_key_2" data-key="Q">Q</button>
          <button class="row_2_key_3" data-key="W">W</button>
          <button class="row_2_key_4" data-key="E">E</button>
          <button class="row_2_key_5" data-key="R">R</button>
          <button class="row_2_key_6" data-key="T">T</button>
          <button class="row_2_key_7" data-key="Y">Y</button>
          <button class="row_2_key_8" data-key="U">U</button>
          <button class="row_2_key_9" data-key="I">I</button>
          <button class="row_2_key_10" data-key="O">O</button>
          <button class="row_2_key_11" data-key="P">P</button>
          <button class="row_2_key_12" data-key="Û">[</button>
          <button class="row_2_key_13" data-key="Ý">]</button>
          <button class="row_2_key_14" data-key="Ü">\</button>
        </div>
        <div class="row_3 w-full flex justify-center items-center">
          <button class="row_3_key_1" data-key="\u0014" style="width: 105px">
            ⇪
          </button>
          <button class="row_3_key_2" data-key="A">A</button>
          <button class="row_3_key_3" data-key="S">S</button>
          <button class="row_3_key_4" data-key="D">D</button>
          <button class="row_3_key_5" data-key="F">F</button>
          <button class="row_3_key_6" data-key="G">G</button>
          <button class="row_3_key_7" data-key="H">H</button>
          <button class="row_3_key_8" data-key="J">J</button>
          <button class="row_3_key_9" data-key="K">K</button>
          <button class="row_3_key_10" data-key="L">L</button>
          <button class="row_3_key_11" data-key="º">;</button>
          <button class="row_3_key_12" data-key="Þ">'</button>
          <button class="row_3_key_13" data-key="\r" style="width: 105px">
            ↲
          </button>
        </div>
        <div class="row_4 w-full flex justify-center items-center">
          <button class="row_4_key_1" data-key="shift" style="width: 135px">
            ↑
          </button>
          <button class="row_4_key_2" data-key="Z">Z</button>
          <button class="row_4_key_3" data-key="X">X</button>
          <button class="row_4_key_4" data-key="C">C</button>
          <button class="row_4_key_5" data-key="V">V</button>
          <button class="row_4_key_6" data-key="B">B</button>
          <button class="row_4_key_7" data-key="N">N</button>
          <button class="row_4_key_8" data-key="M">M</button>
          <button class="row_4_key_9" data-key="¼">,</button>
          <button class="row_4_key_10" data-key="¾">.</button>
          <button class="row_4_key_11" data-key="\u0012">/</button>
          <button class="row_4_key_12" data-key="shift" style="width: 135px">
            ↑
          </button>
        </div>
        <div class="row_5 w-full flex justify-center items-center">
          <button class="row_5_key_1">^✲</button>
          <button class="row_5_key_1">Fn</button>
          <button class="row_5_key_2 flex justify-center items-center">
            <span
              class="flex justify-center items-center"
              style="transform: rotate(45deg)"
              >❖</span
            >
          </button>
          <button class="row_5_key_3">⎇</button>
          <button class="row_5_key_4" data-key=" " style="width: 467px">
            ______
          </button>
          <button class="row_5_key_5">⎇</button>
          <button class="row_5_key_6">Fn</button>
          <button class="row_5_key_6">^✲</button>
          <!-- <button class="row_5_key_7">◁</button>
          <button class="row_5_key_8">△</button>
          <button class="row_5_key_9">▷</button> -->
        </div>
      </div>
    </div>
    <div class="meters w-full flex justify-around items-center t-0">
      <div class="wpm w-40 h-40 relative">
        <div
          class="
            wpmMainMeter
            w-12
            h-12
            absolute
            flex
            justify-center
            items-center
            text-center
          "
        >
          <span>0</span>
        </div>
        <h1
          class="
            wpmCon
            w-12
            h-12
            absolute
            flex
            justify-center
            items-center
            text-center
          "
        >
          WPM
        </h1>
        <div class="wpmMeter w-40 h-40 absolute text-white">
          <h1 class="absolute">0</h1>
          <h1 class="absolute">20</h1>
          <h1 class="absolute">40</h1>
          <h1 class="absolute">60</h1>
          <h1 class="absolute">80</h1>
          <h1 class="absolute">100</h1>
          <h1 class="absolute">120</h1>
        </div>
        <div class="wpmMeterHand absolute flex justify-center"></div>
        <div class="wpmMeterHandBase absolute flex justify-center"></div>
      </div>
      <div class="timeCon w-40 h-40 flex justify-center items-center flex-col">
        <div class="time flex justify-center items-center flex-col text-center">
          <div
            class="
              time_Con
              w-12
              h-12
              flex
              justify-center
              items-center
              text-center
            "
          >
            <span>0s</span>
          </div>
          <h1 class="timeText">TIME</h1>
        </div>
        <div
          class="accuracy flex justify-center items-center flex-col text-center"
        >
          <div
            class="
              accuracy_Con
              w-12
              h-12
              flex
              justify-center
              items-center
              text-center
            "
          >
            <span>100%</span>
          </div>
          <h1 class="accuracyText">ACCURACY</h1>
        </div>
      </div>
      <div class="cpm w-40 h-40 relative">
        <div
          class="
            cpmMainMeter
            w-12
            h-12
            absolute
            flex
            justify-center
            items-center
            text-center
          "
        >
          <span>0</span>
        </div>
        <h1
          class="
            cpmCon
            w-12
            h-12
            absolute
            flex
            justify-center
            items-center
            text-center
          "
        >
          CPM
        </h1>
        <div
          class="wpmMeter w-40 h-40 absolute text-white"
          style="transform: translate(-3px, 0px)"
        >
          <h1 class="absolute">0</h1>
          <h1 class="absolute">100</h1>
          <h1 class="absolute">200</h1>
          <h1 class="absolute">300</h1>
          <h1 class="absolute">400</h1>
          <h1 class="absolute">500</h1>
          <h1 class="absolute">600</h1>
        </div>
        <div class="cpmMeterHand absolute flex justify-center"></div>
        <div class="wpmMeterHandBase absolute flex justify-center"></div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
