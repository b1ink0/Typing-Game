<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Type</title>
  </head>
  <body class="flex flex-col justify-center items-center">
    <div class="con flex flex-col justify-center items-center w-screen">
      <div class="inputCon font-mono font-bold w-full">
        <div
          class="
            textInputCon
            flex flex-col
            justify-center
            items-center
            relative
            w-full
          "
        >
          <div class="textCon_1 absolute"></div>
          <div
            class="
              text-3xl
              flex
              justify-center
              items-center
              text-white
              textTemp
              absolute
              w-4/5
              h-10
              pointer-events-none
              text-center
            "
          ></div>
          <div
            class="
              preTextOutput
              flex flex-col
              justify-center
              items-center
              text-3xl text-white
              absolute
            "
          ></div>
          <input
            class="text-base opacity-0 w-4/5 h-10"
            type="text"
            onkeydown="preventBackspace(event)"
          />
        </div>
      </div>
      <h4 id="meter">Time: 0 CPM: 0 WPM: 0</h4>
      <button class="pauseBtn border border-black p-1">Pause</button>
      <button class="resetBtn border border-black p-1">Reset</button>
    </div>
    <div class="meters w-screen flex justify-around items-center">
      <div class="wpm w-40 h-40 mx-12 relative">
        <div
          class="
            wpmMainMeter
            w-12
            h-12
            absolute
            flex
            justify-center
            items-center
            text-center
          "
        >
          <span>0</span>
        </div>
        <h1
          class="
            wpmCon
            w-12
            h-12
            absolute
            flex
            justify-center
            items-center
            text-center
          "
        >
          WPM
        </h1>
        <div class="wpmMeter w-40 h-40 absolute text-white">
          <h1 class="absolute">0</h1>
          <h1 class="absolute">20</h1>
          <h1 class="absolute">40</h1>
          <h1 class="absolute">60</h1>
          <h1 class="absolute">80</h1>
          <h1 class="absolute">100</h1>
          <h1 class="absolute">120</h1>
        </div>
        <div class="wpmMeterHand absolute flex justify-center"></div>
        <div class="wpmMeterHandBase absolute flex justify-center"></div>
      </div>
      <div class="timeCon w-40 h-40 flex justify-center items-center flex-col">
        <div class="time flex justify-center items-center flex-col text-center">
          <div
            class="
              time_Con
              w-12
              h-12
              flex
              justify-center
              items-center
              text-center
            "
          >
            <span>0s</span>
          </div>
          <h1 class="timeText">TIME</h1>
        </div>
        <div
          class="accuracy flex justify-center items-center flex-col text-center"
        >
          <div
            class="
              accuracy_Con
              w-12
              h-12
              flex
              justify-center
              items-center
              text-center
            "
          >
            <span>100%</span>
          </div>
          <h1 class="accuracyText">ACCURACY</h1>
        </div>
      </div>
      <div class="cpm w-40 h-40 mx-12 relative">
        <div
          class="
            cpmMainMeter
            w-12
            h-12
            absolute
            flex
            justify-center
            items-center
            text-center
          "
        >
          <span>0</span>
        </div>
        <h1
          class="
            cpmCon
            w-12
            h-12
            absolute
            flex
            justify-center
            items-center
            text-center
          "
        >
          CPM
        </h1>
        <div
          class="wpmMeter w-40 h-40 absolute text-white"
          style="transform: translate(-3px, 0px)"
        >
          <h1 class="absolute">0</h1>
          <h1 class="absolute">100</h1>
          <h1 class="absolute">200</h1>
          <h1 class="absolute">300</h1>
          <h1 class="absolute">400</h1>
          <h1 class="absolute">500</h1>
          <h1 class="absolute">600</h1>
        </div>
        <div class="cpmMeterHand absolute flex justify-center"></div>
        <div class="wpmMeterHandBase absolute flex justify-center"></div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
