<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="./css/tailwind.min.css"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Type</title>
  </head>
  <body class="flex flex-col justify-center items-center">
    <div class="con flex flex-col justify-center items-center w-screen">
      <div class="inputCon font-mono font-bold w-full">
        <div class="textInputCon flex flex-col justify-center items-center relative w-full">
          <div class="textCon_1 absolute"></div>
          <div class="text-3xl flex justify-center items-center text-white textTemp absolute w-4/5 h-10 pointer-events-none text-center"></div>
          <div class="preTextOutput flex flex-col justify-center items-center text-3xl text-white absolute"></div>
          <input
            class="text-base opacity-0 w-4/5 h-10"
            type="text"
            onkeydown="preventBackspace(event)"
          />
        </div>
      </div>
      <div class="textOutput"></div>
      <h4 id="meter">Time: 0 CPM: 0 WPM: 0</h4>
      <button class="pauseBtn border border-black p-1">Pause</button>
      <button class="resetBtn border border-black p-1">Reset</button>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
